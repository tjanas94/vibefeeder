name: Pull Request

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      run_e2e: true
    secrets: inherit

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: ci
    if: success() || failure()
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.ci.result }}" == "success" ]]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "message=✅ All checks passed! Lint and tests are green." >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "message=❌ Some checks failed. Please review the logs." >> $GITHUB_OUTPUT
          fi

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-check-status
          message: |
            ## Workflow Status
            ${{ steps.status.outputs.message }}

            **Details:**
            - **Lint:** `${{ needs.ci.outputs.lint-result }}`
            - **Unit Tests:** `${{ needs.ci.outputs.test-unit-result }}`
            - **E2E Tests:** `${{ needs.ci.outputs.test-e2e-result }}`

            [View full logs →](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
